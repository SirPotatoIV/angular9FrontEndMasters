<form class="example-form">
    <mat-form-field class="example-full-width">
        <mat-label>Favorite color</mat-label>
        <input matInput [(ngModel)]="themeColor" placeholder="Ex. Red" name="themeColor" type="text">
        <button mat-button (click)="updateColor()">Change the Color</button>
    </mat-form-field>
</form>
<mat-card>
    <p [style.color]="themeColor">Change this font color.</p>
</mat-card>
